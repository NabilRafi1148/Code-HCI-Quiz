            <div class="form-header">
                <h1>Registration Form</h1>
            </div>
            <div class="form-content">
                <form action="" method="post">
                    <ul>
                        <li><input type="text" name="fn" id="fn" placeholder="First Name" required></li>
                        <li><input type="text" name="ln" id="ln" placeholder="Last Name" required></li>
                        <li class="gap"></li>
                        <li><input type="email" name="email" id="email" placeholder="Enter Email" required></li>
                        <li><input type="text" name="address" id="address" placeholder="Enter Address" required></li>
                        <li><input type="text" name="sp" id="sp" placeholder="Enter Study Program" required></li>
                        <li><button type="submit">Submit</button></li>
                    </ul>
                </form>
            </div>
        </div>
    </header>
